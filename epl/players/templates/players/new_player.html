{% extends 'layout.html' %}

{% block title %}
  {{title}}
{% endblock %}

{% block content %}
  <div class="container mt-3 mb-3">
    <h2>{{title}}</h2>
    <hr>
    <form method="post">
      <div class="mb-3">
        <label for="name" class="form-label">Player Name</label>
        <input name="name" type="text" class="form-control" id="name" required>
      </div>
      <div class="mb-3">
        <label for="position" class="form-label">Select Position</label>
        <select name="position" id="position" class="form-select" onchange="toggleCleanSheets()">
          <option value="Goalkeeper">Goalkeeper</option>
          <option value="Defender">Defender</option>
          <option value="Midfielder">Midfielder</option>
          <option value="Forward">Forward</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="nationality" class="form-label">Nationality</label>
        <input name="nationality" type="text" class="form-control" id="nationality" required>
      </div>
      <div class="mb-3" id="goals_div">
        <label for="goals" class="form-label">Goals</label>
        <input name="goals" type="number" class="form-control" id="goals" required>
      </div>
      <div class="mb-3" id="clean_sheets_div" style="display: none;">
    <label for="clean_sheets" class="form-label">Clean Sheets</label>
    <input name="clean_sheets" type="number" class="form-control" id="clean_sheets">
  </div>
      <div class="mb-3">
        <label for="squad_no" class="form-label">Squad Number</label>
        <input name="squad_no" type="number" class="form-control" id="squad_no" required>
      </div>

      <div class="mb-3">
        <label for="img" class="form-label">Image URL</label>
        <input name="img" type="text" class="form-control" id="img" required>
      </div>
      <div class="mb-3">
        <label for="position" class="form-label">Select Club</label>
        <select name="club_id" class="form-select" aria-label="Default select example">
          {% for club in clubs %}
            <option value="{{club.id}}">{{club.name}}</option>
          {% endfor %}
          
        </select>
      </div>
      <button type="submit" class="btn btn-outline-success">
        <i class="bi bi-folder-plus"></i>
        New Player
      </button>
    </form>
  </div>
  <script>
  function toggleCleanSheets() {
    var position = document.getElementById('position').value;
    var cleanSheetsDiv = document.getElementById('clean_sheets_div');
    var goalsDiv = document.getElementById('goals_div');
    var goalsInput = document.getElementById('goals');
    var cleanSheetsInput = document.getElementById('clean_sheets');
    if (position === 'Goalkeeper') {
      cleanSheetsDiv.style.display = 'block';
      goalsDiv.style.display = 'none';
      if (goalsInput.value === '') goalsInput.value = 0;
    } else {
      cleanSheetsDiv.style.display = 'none';
      goalsDiv.style.display = 'block';
      cleanSheetsInput.value = '';
    }
  }
  window.onload = toggleCleanSheets;
</script>
{% endblock %}
